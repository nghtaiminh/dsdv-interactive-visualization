
  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider@0.1.2/build/d3-simple-slider.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


    <title>Data Visualization Project</title>
</head>
<body>
    
    <div id="interactiveMap"></div>
    <button id="zoom_in">+</button>
    <button id="zoom_out">-</button>
    <div id="slider"></div>
    <p id="value">1760</p>
    <div id="tooltip" class="hidden"></div>
    <div id="box">
        <input type="checkbox" class="checkbox" value="Asia" checked><label>Asia</label>
        <input type="checkbox" class="checkbox" value="Africa" checked><label>Africa</label>
        <input type="checkbox" class="checkbox" value="Europe" checked><label>Europe</label>
        <input type="checkbox" class="checkbox" value="Americas" checked><label>Americas</label>
        <input type="checkbox" class="checkbox" value="Oceania" checked><label>Oceania</label>
    </div>
    <h1 id="title">Carbon Dioxide Emission Visualization</h1>
  
  
    <div id="barchart"></div>  

    <div id="linechart"></div>
    <script src="js/charts.js"></script>
    <script src="js/linechart.js" type="text/javascript"></script> 
    
  
</body>
</html>
